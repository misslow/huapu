{template "header.html"}

<link href="{HOME_THEME_PATH}css/about.css" rel="stylesheet" />
<link type="text/css" rel="stylesheet" href="templates/pc/guangxun/src/css/base.css" />
<link type="text/css" rel="stylesheet" href="templates/pc/guangxun/src/css/index.css" />
<link type="text/css" rel="stylesheet" href="templates/pc/guangxun/src/css/global.css" />
<link type="text/css" rel="stylesheet" href="templates/pc/guangxun/src/css/layout.css" />
<link type="text/css" rel="stylesheet" href="templates/pc/guangxun/src/css/resetcommon.css" />
<link type="text/css" rel="stylesheet" href="templates/pc/guangxun/src/css/style1.css" />
<div class="blog-body">
	<div class="blog-container">
		<blockquote class="layui-elem-quote sitemap layui-breadcrumb shadow">
			<a href="/" title="网站首页">网站首页</a>
			{dr_catpos($catid, '', true, '<a href="[url]">[name]</a>')}
		</blockquote>
		<div class="blog-main">
			<div class="layui-tab layui-tab-brief shadow">
				<ul class="layui-tab-title">
					<!--循环同级栏目或者子栏目-->
					{loop $related $c}
					<li {if in_array($catid, $c.catids)}class="layui-this"{/if}><a href="{$c.url}"><b>{$c.name}</b></a></li>
					{/loop}
				</ul>
				<div class="layui-tab-content" style="padding: 20px;">
					{$content}
				</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript" src="templates/pc/guangxun/src/js/jquery.js"></script>
<script type="text/javascript" src="templates/pc/guangxun/src/js/jquery.SuperSlide.2.1.2.js"></script>
<script type="text/javascript" src="templates/pc/guangxun/src/js/layout.js"></script>


{template "footer.html"}
