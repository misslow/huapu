{template "header.html"}

<div class="row table-search-tool" style="margin-top: -20px;">
    <form action="{SELF}" method="get">
        {$search}
        <div class="col-xs-12">
            <label><input type="text" class="form-control" placeholder="" value="{$param['keyword']}" name="keyword" /></label>
            <label><button type="submit" class="btn green btn-sm onloading" name="submit" > <i class="fa fa-search"></i> {dr_lang('搜索')}</button></label>
        </div>
    </form>
</div>


<form class="form-horizontal" role="form" id="myform">
    {dr_form_hidden()}
    <div class="table-scrollable">
        <table class="table table-striped table-bordered table-hover table-checkable dataTable">
            <thead>
            <tr class="heading">
                <th class="myselect">
                </th>
                <th width="80" style="text-align: center">类型</th>
                <th>素材</th>
            </tr>
            </thead>
            <tbody>
            {loop $list $t}
            <tr class="odd gradeX" id="dr_row_{$t.id}">
                <td class="myselect" style="padding-left:10px !important">
                    <label class="mt-radio mt-radio-outline">
                        <input type="radio" class="cid" name="id" value="CID::{$t.id}">
                        <span></span>
                    </label>
                </td>
                <td style="text-align: center"><span class="label label-sm label-default"> {$content_type[$t.tid]} </span></td>
                <td>{$t.title}</td>
            </tr>
            {/loop}
            </tbody>
        </table>
    </div>

</form>

{template "footer.html"}
